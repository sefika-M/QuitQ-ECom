<mat-card>
  <h2>My Product Orders</h2>

    <div *ngIf="dataSource.length === 0" class="no-orders-msg">
    <p>❗ No orders have been placed for your products yet.</p>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let o"> {{o.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let o"> {{o.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let o"> {{o.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let o"> ₹{{o.price}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let o">
        <mat-form-field appearance="fill" class="status-field">
<mat-select [(ngModel)]="o.status"
            (selectionChange)="updateStatus(o)"
            [disabled]="updatingStatusMap[o.orderId]">
            <mat-option value="PLACED">PLACED</mat-option>
            <mat-option value="SHIPPED">SHIPPED</mat-option>
            <mat-option value="DELIVERED">DELIVERED</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef> Payment </th>
      <td mat-cell *matCellDef="let o"> {{o.paymentStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let o"> {{o.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="shippingAddress">
      <th mat-header-cell *matHeaderCellDef> Shipping </th>
      <td mat-cell *matCellDef="let o"> {{o.shippingAddress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
