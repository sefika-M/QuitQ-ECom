<mat-card>
  <h2>ðŸ“ˆ Sales Report</h2>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading sales data...</p>
  </div>

  <table *ngIf="!loading && dataSource.length" mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let r"> {{r.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="totalQuantitySold">
      <th mat-header-cell *matHeaderCellDef> Quantity Sold </th>
      <td mat-cell *matCellDef="let r"> {{r.totalQuantitySold}} </td>
    </ng-container>

    <ng-container matColumnDef="totalRevenue">
      <th mat-header-cell *matHeaderCellDef> Revenue (â‚¹) </th>
      <td mat-cell *matCellDef="let r"> â‚¹{{r.totalRevenue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && dataSource.length === 0" class="no-data">
    <mat-icon>insights</mat-icon>
    <p>No sales data found yet.</p>
  </div>
</mat-card>
