<mat-card class="seller-card">
  <h2>Manage Sellers</h2>

  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search Sellers</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email or company" />
  </mat-form-field>

  <p class="count">Total Sellers: {{ filteredSellers.length }}</p>

  <table mat-table [dataSource]="filteredSellers" class="mat-elevation-z4 seller-table">

    <ng-container matColumnDef="userId">
  <th mat-header-cell *matHeaderCellDef>User ID</th>
  <td mat-cell *matCellDef="let row">{{ row.user.userId }}</td>
</ng-container>

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let row">{{ row.user.name }}</td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let row">{{ row.user.email }}</td>
</ng-container>

<ng-container matColumnDef="company">
  <th mat-header-cell *matHeaderCellDef>Company</th>
  <td mat-cell *matCellDef="let row">{{ row.companyName || 'N/A' }}</td>
</ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let s">
<button mat-icon-button color="warn" (click)="deleteUser(s.user.userId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
